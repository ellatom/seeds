<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        ul{
            display:flex;
            font-size: 4rem;
            color:white;
            list-style: none;
        }
        li{
            transition: all 1s;
        }
       
        ul:hover li{
            transform: rotate(45deg)
            translateY(-100px);
            opacity: 0;
            filter:blur(20px);
        }
        li:nth-child(2)
        {
            transition-delay: 0.4s;
        }
        li:nth-child(3)
        {
            transition-delay: 0.8s;
        }
        li:nth-child(4)
        {
            transition-delay: 1.2s;
        }
        li:nth-child(5)
        {
            transition-delay: 1.6s;
        }
        li:last-child
        {
            transition-delay: 2.0s;
        }
</style>
</head>
<body>
    <ul>
        <li>S</li>
        <li>M</li>
        <li>O</li>
        <li>K</li>
        <li>E</li>
        <li>Y</li>
    </ul>
</body>
</html>

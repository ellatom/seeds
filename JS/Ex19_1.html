<!-- Please make the following changes to the html file while navigating the DOM.
Create a variable that holds the <li> element with the class “start-here”.
Use traverse methods to complete these tasks:
1. Change the text from “title 2” to “main title”
2. Add another sub title with the text “sub title 4”?
3. Delete the last <li> element from the list.
4. Change the <title> element text to “Master Of The Dom”.?
5. Change the text of the <p> element ot something else of your? -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traversing</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <ul>
      <li>title 1</li>
      <li class="start-here">title 2</li>
      <li>
        <ul>
          <li>sub title 1</li>
          <li>sub title 2</li>
          <li>sub title 3</li>
        </ul>
      </li>
      <li>title 3</li>
    </ul>
    <div>
      <p>Hello World!</p>
    </div>
    <script>
        debugger;
        let newTitle= document.querySelector(".start-here");
        newTitle.textContent="main title";
        let li3= document.querySelector("ul li ul li").nextElementSibling.nextElementSibling;
        let li4= li3.cloneNode(true);
        li4.textContent= "sub title 4";
        li3.insertAdjacentElement('afterend',li4);
        let lastli= document.querySelector("ul li ul li").nextElementSibling.nextElementSibling.nextElementSibling;
        document.querySelector("ul li ul").lastElementChild.remove();
        let title1=document.querySelector("title");
        title1.textContent="Master Of The Dom";
        let p= document.querySelector("div p");
        p.textContent="Hello Ella";
    </script>
  </body>
</html>

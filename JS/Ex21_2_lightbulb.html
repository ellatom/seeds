<body>
    <img src="lightOff.png"></img>
    <p>Click on bulb to turn it on/off</p>
    <script>
        var img= document.querySelector("img");
        let p= document.querySelector("p");

        img.addEventListener('click',setLight);
        function setLight()
        {
            // debugger;
            if(img.src.match("JS/lightOff.png"))
                img.src="lightOn.png";
            else
                img.src="lightOff.png";
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-A-Compatible"  content="ie=edge">
    <meta name="description" content="This is my website">
    <title>Ex2-Lists</title>
</head>
<body>
    <h1>Lists Example</h1>
   
    <p style="color:DodgerBlue;" ><strong><i><ins>First List:</ins></i></strong>
        <ul style="color:DodgerBlue;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
    </p>
    <p style="color:red;"><strong><i>Second List:</i></strong>
        <ol style="color:red;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
    </p>
    <p style="color:green;"><strong><i><ins>Second List:</ins></i></strong>
        <ol style="color:green;list-style-type:square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
    </p>
    
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <style>
    table, th, td {
    border: 1px solid black;
    }
</style>
</head>
<body>
    <table style="width: 400px;border-color:sienna;border-collapse: collapse;background-color:peachpuff">
        <tr>
            <th colspan="3">Students mark sheet</th>
        </tr>
        <tr> 
          <th background-color: black;color: white;>Name</th>
          <th>Math</th>
          <th>Science</th>
        </tr>
        <tr>
          <td >Jill</td>
          <td>90</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>40</td>
          <td>94</td>
        </tr>
      </table>
</body>
</html>
